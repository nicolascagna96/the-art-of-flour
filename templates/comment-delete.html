{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 submission-form" style="width:95%; font-size: 14px; min-height: 100vh;">
    <div class="card-body all-prints-cards">
    <form method="post" method="POST" class="card p-3 mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Are you sure you want to delete your comment?</h3>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
    </div>
</div>
{% endblock %}
